<body>
    <!-- alert -->
    <div class="alert hide" id="alertBox" role="alert">
    </div>

    <div id="login">
        <div class="container my-5" id="login-container">
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="signin-email" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="signin-password" placeholder="Password">
            </div>
            <div style="text-align: center;">
                <span>Are you a new user? <a class="sign" onclick="showSignUp()">Sign Up</a></span> <br>
                <button class="btn btn-primary mt-2" onclick="signIn()">Sign In</button>
            </div>

        </div>
    </div>

    <div class="hide" id="signup">
        <div class="container my-5" id="login-container">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="Name" class="form-control" id="signup-name" placeholder="Name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Password">
            </div>

            <div style="text-align: center;">
                <span>Are you an existing user? <a class="sign" onclick="showLogin()">Login</a></span> <br>
                <button class="btn btn-primary mt-2" onclick="signUp()">Sign Up</button>
            </div>

        </div>
    </div>

    <div class="hide" id="inner">

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="container" style="text-align: center;">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="my-4 col mx-auto" style="font-weight:bolder; font-size:54px; text-align: center;">
                    <span class="mx-auto px-auto center" id="user-name"></span>
                </div>
                <div class="col-md-4"></div>

                <div class="col-md-4"></div>
                <div class="my-4 col mx-auto" style="font-weight:bolder; font-size:78px; text-align: center;">
                    <span class="mx-auto px-auto center" id="balance"></span>
                </div>
                <div class="col-md-4"></div>

                <input class="my-4 mx-auto" type="number" name="amount" id="amount" placeholder="Amount">

                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <button class="btn btn-success mx-auto my-1" style="width: 100%;" onclick="addBalance('+')">
                Add Amount
            </button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-danger mx-auto my-1" style="width: 100%;" onclick="addBalance('-')">
                Deduct Amount
            </button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="container mt-5">
            <hr>
            <div class="row">
                <table class="table" id="logTable">

            </div>
        </div>
    </div>
